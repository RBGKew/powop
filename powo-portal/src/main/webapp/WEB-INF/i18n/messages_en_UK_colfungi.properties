<h1>Search Help</h1>\
<p>ColFungi has a free text search with a number of advanced features, which are explained below:</p>\
<h3>Multiple Search Terms</h3>\
<p>Typing a search and hitting "enter" allows you to type a second term in the search bar. These restrict the results of the previous search. (For example, a search for "macrolepiota" and "neotropical" would give a list of all macrolepiota that are found in neotropical environments.) Individual search terms can be deleted by pressing the x on each one.</p>\
<p><a class="document_links" href="/?f=has_images&q=neotropical%2CMacrolepiota">Try multiple search terms here</a><p>\
<h3>Field Search</h3>\
<p>Putting a field name and a colon at the start of your search will restrict the search to the selected field (For example, "author: L." will restrict the search to only taxa that were published by Linnaeus.)</p>\
<p>Currently, you can use the following field names:</p>\
<ul class="column_list">\
  <li>Characteristics:</li>\
  <li>summary</li>\
  <li>appearance</li>\
  <li>characteristic</li>\
  <li>use</li>\
</ul>\
<ul class="column_list">\
  <li>Names:</li>\
  <li>name</li>\
  <li>common name</li>\
  <li>kingdom</li>\
  <li>family</li>\
  <li>genus</li>\
  <li>species</li>\
  <li>author</li>\
</ul>\
<ul class="column_list">\
  <li class="heading">Geography:</li>\
  <li>location</li>\
</ul>\
<p><a class="document_links" href="/?q=author%3A+L.">Try a field search here</a><p></p>\
<p>In addition, ColFungi is part of the UPFC (Useful Plants and Fungi of Colombia) project, and currently holds preliminary information on useful fungi of Colombia. This has come from researchers, previous projects, results from the ColPlantA Internship Program (CIP), visitor researchers (Universidad de los Andes and University College of London), volunteers, and other sources.</p>\
<p>If interested in finding uses, type the word use, followed by ":" and one of the ten first level categories of use of the Economic Botany Standards Data (EBDS).</p>\
<ul class="column_list">\
<li>Use:</li>\
<li>Animal food</li>\
<li>Environmental uses</li>\
<li>Food</li>\
<li>Fuels</li>\
<li>Gene sources</li>\
<li>Materials</li>\
<li>Medicines</li>\
<li>Poisons</li>\
<li>Social uses</li>\
<li>Weeds</li></ul>\
<p>Try a uses search <a href="/?q=use:food">here</a></p>\
<h3>Filters</h3>\
<p>The filter bar allows you to quickly constrain results by some common terms. For example, you can use it to narrow searches down to results with images, or only families, genera or species.</p>\
<p><a class="document_links" href="/?f=has_images%2Cgenus_f">Try a filter here</a></p>\
<h3>TDWG & Geographical Search</h3>\
<p>POWO uses TDWG regions for its geographical search. These are botanical regions that do not necessarily conform to country borders. Continents are searchable, as are continent sections (For example, "Southern South America." covers Argentina, Chile, Paraguay and Uruguay)</p>\
<p><a class="document_links" href="/?q=Southern+South+America">Try a geographical search here</a><p>
