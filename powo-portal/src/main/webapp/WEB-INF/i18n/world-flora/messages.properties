# eMonocot Tools Page
browseImagesTour.message=Compare the plant you wish to identify with the images of taxa available. You can use the keyword and faceted search to narrow down your results. Selecting  the grid view will display the images available as thumbnails. Click on the thumbnail to enlarge the image you can then click on the play button to view the images in a slide show. You can also click on the title of the image to navigate to the image page where you can view more detailed information about the image. Learn more watching the <a href="#videoGallery">video tutorial</a> about the search.
classificationTour.message=Browse the classification in a tree view, you can expand and collapse the tree. You can also use this tree view to navigate to taxon pages. Clicking on the taxon name within the tree will take you to its taxon page.
phylogenyTour.message=Explore evolutionary relationships by browsing the phylogenetic trees. Switch between rectangular and circular phylograms.
visualisationTour.message=Visualise the content using tables, bar charts and pie charts. Find out the proportion of taxa that match your selected criteria. For example you can find out the number of taxa in the Liliaceae family with descriptions or the  number of taxa in each family for a particular geographical area. Learn more watching the <a href="#videoGallery">video tutorial</a> about this tool.

